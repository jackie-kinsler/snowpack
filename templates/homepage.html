{% extends 'base.html' %}

{% block head %}
    <script src="/static/js/img_coord.js"></script>
    <script src="/static/js/map.js"></script>
    <!-- API KEY IS RESTRICED -->
    <script 
        async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3so1-1VBMOPQRvXX6joKPeYN-3FmoedQ&libraries=places&callback=initMap">
    </script>
{% endblock %}

{% block title %}SNOW PACK{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      Go anywhere: <input id="search-box" class="search-box" type="text" placeholder="Search">
      <form id="date-form">
        <label for="date">Historical snow:</label>
        <div>
          <input type="date" id="calendar" min="2012-03-01" max={{today}} required pattern="\d{4}-\d{2}-\d{2}">
          <input type="submit" value="Go!">
        </div>
        
      </form>
      <div id="date-notice-box"></div>
    </div>
    <div class="col-md-9">
      <img id="depth-key" src="/static/images/depth_key.svg" 
          class="img-fluid" 
          alt="Snow depth key responsive image">
      <div id="map"></div>
    </div>
  </div>
</div>


{% endblock %}
