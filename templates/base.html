<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <script
      src="http://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script src="/static/js/img_coord.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/trailpage.js"></script>


    <!-- API KEY IS RESTRICED -->
    <script 
        async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3so1-1VBMOPQRvXX6joKPeYN-3FmoedQ&callback=initMap">
    </script>
    
    <script src="/static/js/base.js"></script>
    

    <link rel="stylesheet" href="/static/style.css"/>
      
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <h1>Flake Map</h1>
    <h2>Navigation</h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/trails">Trails</a></li>
        <li><a href="/favorite-trails">Favorite Trails</a></li>
        <li><a href="/add-a-trail">Add a Trail!</a></li>
        <li><a href="/moderator">Moderators Only!</a></li>
      </ul>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
